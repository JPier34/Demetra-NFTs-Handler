[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "tests"
script = "script"
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/"
]

[rpc_endpoints]
sepolia = "${ALCHEMY_API_URL}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }